<!DOCTYPE html>
<html>
<head>
    <title>Supabase Direct Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Direct Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testUserQuery()">Test User Query</button>
    <pre id="output"></pre>

    <script>
        const SUPABASE_URL = 'https://wjxydyvanqojuermbblq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqeHlkeXZhbnFvanVlcm1iYmxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4ODkyMzcsImV4cCI6MjA3ODQ2NTIzN30.YnlYvvwBX_Rr0ywV5N42z2RquVT3g1gYwR320eEOQbY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const output = document.getElementById('output');

        async function testConnection() {
            output.textContent = 'Testing connection...\n';
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count');
                
                if (error) {
                    output.textContent += 'Error: ' + JSON.stringify(error, null, 2);
                } else {
                    output.textContent += 'Success! Connected to Supabase\n';
                    output.textContent += 'Result: ' + JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent += 'Exception: ' + err.message;
            }
        }

        async function testUserQuery() {
            output.textContent = 'Testing user query...\n';
            const userId = '6fd7107e-5f24-4123-8299-d77834aea296';
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (error) {
                    output.textContent += 'Error: ' + JSON.stringify(error, null, 2);
                } else {
                    output.textContent += 'Success! User found\n';
                    output.textContent += 'User: ' + JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent += 'Exception: ' + err.message;
            }
        }
    </script>
</body>
</html>
